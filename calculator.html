<!--________header________-->

<header id="head">
<p>Calculator</p>
</header>
    
<!--________calculator________-->

<div id="frame">
    <div id="speaker01"></div><div id="speaker02"></div>                                <!--for styling-->
     <div id="blackScreen">                                                             <!--for styling-->
        <div id="screentag">0</div>                                                        <!--for outputing numbers/signs-->
        <div id="round" class="extras buttons" title="2 decimals"><p>0.00</p></div>                               <!--buttons vid different id-->
        <div id="CE" class="deletes buttons" title="Remove last position"><p>CE</p></div>
        <div id="C" class="deletes buttons" title="Remove all"><p>C</p></div>
        <div id="backspace" class="deletes buttons" title="Remove last litteral"><p>&#8678;</p></div>
        <div id="divied" class="operators buttons" title="Divide"><p>	
&#247;</p></div>
        
        <div id="plusminus" class="extras buttons" title="Plus&Minus"><p>&#177;</p></div>
        <div id="seven" class="numbers buttons" title="Seven"><p>7</p></div>
        <div id="eight" class="numbers buttons" title="Eight"><p>8</p></div>
        <div id="nine" class="numbers buttons" title="Nine"><p>9</p></div>
        <div id="multiply" class="operators buttons" title="Multiply"><p>&#215;</p></div>
        
        <div id="sqrt" class="extras buttons" title="Square root"><p>	
&#8730;</p></div>
        <div id="four" class="numbers buttons" title="Four"><p>4</p></div>
        <div id="five" class="numbers buttons" title="Five"><p>5</p></div>
        <div id="six" class="numbers buttons" title="Six"><p>6</p></div>
        <div id="minus" class="operators buttons" title="Minus"><p>&#8722;</p></div>
        
        <div id="percent" class="extras buttons" title="Percent of"><p>	
&#37;</p></div>
        <div id="one" class="numbers buttons" title="One"><p>1</p></div>
        <div id="two" class="numbers buttons" title="Two"><p>2</p></div>
        <div id="three" class="numbers buttons" title="Three"><p>3</p></div>
        <div id="plus" class="operators buttons" title="Plus"><p>&#43;</p></div>
        
        <div id="one/x" class="extras buttons" title="Raised to"><p>&#8543;x</p></div>
        <div id="zero" class="numbers buttons" title="Zero"><p>0</p></div>
        <div id="comma" class="operators buttons" title="Point"><p>&#44;</p></div>
        <div id="equal" class="operators buttons" title="Equal to"><p>&#61;</p></div>
    </div>
  <div id="button"></div>                                                              <!--for styling-->
</div>

<script type="text/javascript" src="js/calculator.js"></script>                           <!--fetching js script-->

</body>
</html>
